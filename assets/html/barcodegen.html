    <!-- MAIN -->
    <main>
        <div class="container">

            <h1>BARCODE (CODE128) GENERATOR</h1>

            <div class="row">
                <div class="col-6">
                    <label for=""></label>
                    <input type="text" id="barcodeInput" class="form-control text-bg-dark"
                        placeholder="Enter text or number" oninput="generateBarcode()" value="">
                </div>

                <div class="col-2">
                    <label for="sizeSelect">Select size:</label>
                    <select id="sizeSelect" class="form-control text-bg-dark" onchange="generateBarcode()">
                        <option value="50x2">Height: 50px, Width: 2px</option>
                        <option value="50x3">Height: 50px, Width: 3px</option>
                        <option value="50x4">Height: 50px, Width: 4px</option>
                        <option value="100x3">Height: 100px, Width: 3px</option>
                        <option value="150x4">Height: 150px, Width: 4px</option>
                    </select>
                </div>

                <div class="col-2">
                    <label for="colorSelect">Select color:</label>
                    <select id="colorSelect" class="form-control text-bg-dark" onchange="generateBarcode()">
                        <option value="#000000">Black</option>
                        <option value="#FFFFFF">White</option>
                        <option disabled>Other colors</option>
                        <option value="#FF0000">Red</option>
                        <option value="#00FF00">Green</option>
                        <option value="#0000FF">Blue</option>
                        <option value="#FFFF00">Yellow</option>
                    </select>
                </div>

                <div class="col-2">
                    <button onclick="downloadBarcode()" class="btn btn-success w-100" style="margin-top: 18px;">
                        <i class="fa-solid fa-download"></i> Download Barcode
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-3" style="margin-top: 10px;">
                    <input type="checkbox" id="displayValueCheckbox" class="form-check-input text-bg-dark" checked
                        onchange="generateBarcode()">
                    <label for="displayValueCheckbox">Show number below barcode</label>
                </div>
            </div>

            <!-- Reemplaza el elemento <img> con un <canvas> -->
            <div id="barcodeContainer">
                <canvas id="barcode" draggable="false"></canvas>
            </div>
        </div>
