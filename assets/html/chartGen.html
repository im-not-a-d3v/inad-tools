                    <h5>Chart Settings</h5>
                    <hr>
                    <!-- Tipo de gráfico -->
                    <label for="chartType">Select the chart type:</label>
                    <select id="chartType" name="chartType" class="form-select" data-bs-theme="dark">
                        <option value="bar">Bar (Vertical)</option>
                        <option value="horizontalBar">Bar (Horizontal)</option>
                        <option value="line">Line</option>
                        <option value="pie">Pie</option>
                        <option value="doughnut">Donut</option>
                    </select>

                    <!-- Titulo del gráfico -->
                    <label for="tittleChartInput">Tittle</label>
                    <input type="text" id="tittleChartInput" class="form-control" data-bs-theme="dark"
                        oninput="updateTitle()" value="">

                    <!-- Tamaño de la fuente del titulo -->
                    <label for="titleFontSize" class="form-label">Title font type</label>
                    <select disabled name="titleFontSize" id="titleFontSize" class="form-select" data-bs-theme="dark">
                        <option value="15">15px</option>
                        <option value="20">20px</option>
                        <option value="25" selected>25px</option>
                    </select>


                    <label hidden for="subTittleChartInput">Subtitle</label>
                    <input hidden type="text" id="subTittleChartInput" class="form-control" data-bs-theme="dark"
                        value="">

                    <!-- Etiqueta del gráfico -->
                    <label for="labelChartValue">Chart Label</label>
                    <input type="text" id="labelChartValue" class="form-control" data-bs-theme="dark"
                        onchange="generateChart()" value="">

                    <!-- Tamaño del Valor dentro de gráfico -->
                    <label for="innerValue">Value inside chart</label>
                    <select id="innerValue" name="innerValue" class="form-select" data-bs-theme="dark"
                        onchange="generateChart()">
                        <option value="0">Don't show</option>
                        <option value="15">+</option>
                        <option value="20" selected>++</option>
                        <option value="25">+++</option>
                    </select>

                    <!-- color del texto del valor dentro den gráfico -->
                    <label for="colorInnerValue">Value color</label>
                    <select name="colorInnerValue" id="colorInnerValue" class="form-control" data-bs-theme="dark"
                        onchange="generateChart()">
                        <option value="#000" selected>Black</option>
                        <option value="#fff">White</option>
                        <option disabled></option>
                        <option value="#4bc0c0">Cyan</option>
                        <option value="#ff6384">Pink</option>
                        <option value="#36a2eb">Blue</option>
                        <option value="#ffce56">Yellow</option>
                        <option value="#4caf50">Green</option>
                        <option value="#ff9800">Orange</option>
                    </select>
                </div>
