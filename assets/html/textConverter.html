    <!-- MAIN -->
    <main>
        <div class="container">

            <h1>TEXT CONVERTER</h1>

            <div class="row">
                <div class="col-sm">
                    <!-- Div de notificación flotante -->
                    <div id="copyContent" class="alert alert-info" role="alert"></div>
                    <span id="cantidadCaracteres">Character Count: * | </span>
                    <span id="cantiPalabras">Word Count: * | </span>
                    <span id="cantidadOraciones">Sentence Count: * | </span>
                    <span id="cantidadLineas">Line Count: * | </span>
                    <textarea id="inputText" data-bs-theme="dark" class="form-control" rows="20"
                        placeholder="Your text here!"></textarea>

                    <br>

                    <button id="copiar-btn" class="btn btn-outline-light">Ctrl + C</button>
                    <button id="lorem-btn" class="btn btn-outline-light">Test!</button>
                    <button id="limpiar-btn" class="btn btn-outline-danger" style="margin-right: 25px;">Delete</button>

                    <button class="btn btn-outline-secondary" onclick="removeExtraSpaces()">Remove extra spaces</button>

                    <button class="btn btn-outline-secondary" onclick="convertToUppercase()">UPPER CASE</button>
                    <button class="btn btn-outline-secondary" onclick="convertToLowercase()">low case</button>
                    <button class="btn btn-outline-secondary" onclick="convertToCapitalized()">Title case</button>
                    <button class="btn btn-outline-secondary" onclick="capitalizeFirstAndAfterPeriod()">Sentence
                        case</button>
                    <button class="btn btn-outline-secondary" onclick="convertToAlternatingCase()">aLtErNaTiNg
                        cAsE</button>

                    <button id="download-btn" class="btn btn-outline-secondary"><i
                            class="fa-solid fa-download"></i></button>

                </div>
            </div>
        </div>
